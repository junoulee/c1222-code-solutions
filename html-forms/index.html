<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
</head>

<body>
  <h1>Coding Form!</h1>
  <div>
    <form action="index.html"/>
      <div><label for="email">Email</label></div>
      <input type="email" name="email"/>
    </form>
    <form action="index.html">
      <div>Why is coding cool?</div>
      <select name="Select an option">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
    </form>
    <form action="index.html">
      <p>Favorite Language (choose one)
        <br />
      <div class="preference">
        <label for="HTML">HTML</label>
        <input type="radio" name="preference" id="HTML">

        <label for="CSS">CSS</label>
        <input type="radio" name="preference" id="CSS">

        <label for="Javascript">Javascript</label>
        <input type="radio" name="preference" id="Javascript">
      </div>
      </p>
    </form>
    <form action="index.html">
      <div><label for="question">Would you like to sign up for more information?</label>
        <br />
        <br />
        <input type="checkbox" name="question" value="Sign me up!" /> Sign me up!
      </div>
    </form>
    <form action="index.html">
      <div><label for="submit">Comments</label></div>
      <textarea name="comments" cols="40" rows="12"></textarea>
      <div><input type="submit" value="Submit" /></div>
    </form>

  </div>
</body>

</html>
