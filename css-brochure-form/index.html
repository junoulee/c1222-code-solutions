<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h3>LEARN MORE</h3>
    <form>
      <div class="email">
        <div><label for="email" id="email-label">COMPANY EMAIL</label></div>
        <input type="text" name="email" id="email" placeholder="sally@company.co">

      </div>
      <p></p>
      <div class="name">
        <div><label for="name" id="type-name">NAME</label></div>
        <input type="text" name="name" id="name" placeholder="Sally Smith">
      </div>
      <p></p>
      <div class="where">
        <label for="where-hiring" id="where">WHERE ARE YOU HIRING?</label>
        <div><input type="text" name="where" id="hiring" placeholder="City, Country"></div>
      </div>
      <p></p>
      <div class="how-many">
        <div><label for="how-many" id="how-many">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label></div>
        <select name="engineers">
          <option value="engineers" class="engineers">1-2 Engineers</option>
        </select>
      </div>
      <div>
        <p></p>
        <button class="submit" type="button">SUBMIT</button>
      </div>

    </form>
  </div>
</body>
</html>
