<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <div>
          <h1>New Arrivals</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column-fifth">
        <div class="mid">
          <img src="./images/dress1.jpeg" alt="dress1">
        </div>
        <div class="text">
          <div class="name">
            <p>Free People <span class="gray">| Size 6</span></p>
          </div>
          <div class="price">
            <span class="price-border">$35</span> <span class="gray"><del>$125 retail</del></span>
          </div>
        </div>
      </div>

      <div class="column-fifth">
        <div class="mid">
          <img src="./images/ysl-bag.jpeg" alt="ysl-bag">
        </div>
        <div class="text">
          <div class="name">
            <p>Yves Saint Laurent <span class="gray">| One-Size</span></p>
          </div>
          <div class="price">
            <span class="price-border">$200</span> <span class="gray"><del>$1600 retail</del></span>
          </div>
        </div>
      </div>

      <div class="column-fifth">
        <div class="mid">
          <img src="./images/key.jpeg" alt="key">
        </div>
        <div class="text">
          <div class="name">
            <p>Tiffany <span class="gray">| One-Size</span></p>
          </div>
          <div class="price">
            <span class="price-border">$476</span> <span class="gray"><del>$2000 retail</del></span>
          </div>
        </div>
      </div>

      <div class="column-fifth">
        <div class="mid">
          <img src="./images/lv-bag.jpg" alt="lv-bag" id="fill">
        </div>
        <div class="text">
          <div class="name">
            <p>Louis Vuitton <span class="gray">| One-Size</span></p>
          </div>
          <div class="price">
            <span class="price-border">$95</span> <span class="gray"><del>$1200 retail</del></span>
          </div>
        </div>
      </div>

      <div class="column-fifth">
        <div class="mid">
          <img src="./images/dress2.jpeg" alt="dress2">
        </div>
        <div class="text">
          <div class="name">
            <p>Reformation <span class="gray">| Size 4</span></p>
          </div>
          <div class="price">
            <span class="price-border">$20</span> <span class="gray"><del>$198 retail</del></span>
          </div>
        </div>
      </div>
    </div>

  </div>



</body>
</html>
